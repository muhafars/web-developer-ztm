<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body>
    <h1>Please fill the form</h1>
    <form>
      <h3>
        First Name:
        <input type="text" name="FirstName" placeholder="First Name" />
      </h3>
      <h3>
        Middle Name:
        <input type="text" name="MidleName" placeholder="Middle Name" />
      </h3>
      <h3>
        Last Name:
        <input type="text" name="LastName" placeholder="Last Name" />
      </h3>
      <h3>
        Password:
        <input
          type="password"
          name="password"
          id=" "
          placeholder="Enter your Password"
        />
      </h3>
      <h3>
        E-Mail:
        <input type="email" name="" id="" placeholder="Email Active" />
      </h3>
      <label
        ><h3>Gender:</h3>
        <input type="radio" name="Gender" id="" />Male<input
          type="radio"
          name="Gender"
          id=""
        />Female</label
      ><br />
      <label
        ><h3>Pets:</h3>
        <input type="checkbox" name="" id="" />Cat
        <input type="checkbox" name="" id="" />Rabbit</label
      ><br />
      <label for=""
        ><h3>Car</h3>
        <select name="" id="">
          <option value="BMW">BMW</option>
          <option value="Lexus">Lexus</option>
        </select></label
      ><br />
      <input type="submit" value="Register!" />
      <input type="reset" value="Reset" />
    </form>
  </body>
  <!-- ?FirstName=Muhammad+&MidleName=Fajri&LastName=Assidiq&password=adad&Gender=on -->
  <!-- ! Get Will Send To Header and password will show -->
  <!-- ? Post will send to body and password hidden this is the best way for form -->
</html>
